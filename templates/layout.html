<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>To-Do Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg" style="background:#0d6efd;">
    <div class="container">
      <a class="navbar-brand text-white" href="{{ url_for('calendar_view') }}">To-Do Calendar</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('calendar_view') }}">Calendar</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('tasks_view') }}">Daftar Kegiatan</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap & FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
